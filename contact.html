	<div class="milestones">
		<div class="milestones_background parallax-window" data-parallax="scroll" data-image-src="images/fact_background.jpg" data-speed="0.8"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="section_title text-center">
					<br>
					<br>
						<h2>Keep in touch with developers of this page !</h2>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="milestones_text">
				
						<p><b>Harish Tata</b> |  Email: hthnv@mail.umkc.edu</p>
						<p><b>Pallavi Desai</b>  | Email: pd2qd@mail.umkc.edu</p>
					</div>

			<div class="row">
				<div class="col">

					<!-- Contact Form -->
					<div class="contact_form_container">
						<div class="contact_title text-center">Any Queries? Let us know !!</div>
						<form ng-submit="sendmail()" id="contact_form" class="contact_form text-center">
							<input type="text" ng-model="formData.name" id="contact_form_name" class="contact_form_name input_field" placeholder="Name" required="required" data-error="Name is required.">
							<input type="text" ng-model="formData.email" id="contact_form_email" class="contact_form_email input_field" placeholder="E-mail" required="required" data-error="Email is required.">
							<input type="text" ng-model="formData.sub" id="contact_form_subject" class="contact_form_subject input_field" placeholder="Subject" required="required" data-error="Subject is required.">
							<textarea ng-model="formData.mes" id="contact_form_message" class="text_field contact_form_message" name="message" rows="4" placeholder="Message" required="required" data-error="Please, write us a message."></textarea>
							<button  type="submit" id="form_submit_button" class="form_submit_button button trans_200" onclick="contactpg()">send message<span></span><span></span><span></span></button>
						</form>
                        <br><br><br>
                        <input type="text"  style="width: 100% ;border: 0px;  background: transparent; color: red;text-align:center" ng-model="finalErr">
					</div>

				</div>
			</div>
