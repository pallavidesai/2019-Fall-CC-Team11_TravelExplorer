        window.location.href = 'profile.html?'+ localStorage.getItem("userid123");

<body ng-app="demoMongo" ng-controller="getprofile">

<div class="super_container">
	
	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_container d-flex flex-row align-items-center justify-content-start">

						<!-- Logo -->

							<div class="logo">
								<!--<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Travel Explorer</div>-->
								<div class="logo_image"><img src="images/Travel_Explorer.png" alt=""></div>
								<br>
								<div>Make memories around the world</div>
							</div>
						</div>

						<!-- Main Navigation -->
						<nav class="main_nav ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item"><a href="index.html">Home</a></li>
								<li class="main_nav_item active"><a href="#">Profile</a></li>
								<li class="main_nav_item"><a href="contact.html">Contact</a></li>

							</ul>
						</nav>
						<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
						<!-- Search -->
						<!-- Hamburger -->
						<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>

					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Menu -->

	
	
	<!-- Home -->

	<div class="home">
		<!-- Image by https://unsplash.com/@peecho -->
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/news.jpg" data-speed="0.8"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_content">
						<div class="home_content_inner">
							<div class="home_title">Welcome to Travel Explorer</div>
							<div class="home_breadcrumbs">
								<ul class="home_breadcrumbs_list">
									<li class="home_breadcrumb"><a href="index.html">Take some time to look at your profile</a></li>
									<li class="home_breadcrumb">Feel free to edit it</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<!-- Find Form -->

	<div class="find">
		<!-- Image by https://unsplash.com/@garciasaldana_ -->
		<div class="find_background_container prlx_parent">
			<div class="find_background prlx" style="background-image:url(images/find.jpg)"></div>
		</div>
		<!-- <div class="find_background parallax-window" data-parallax="scroll" data-image-src="images/find.jpg" data-speed="0.8"></div> -->
		<div class="container">
			
			
			
			
			<div class="contact_form_section">
		<div class="container">
			<div class="row">
				<div class="col">

					<!-- Contact Form -->
					<div class="contact_form_container">
						<div class="contact_title text-center">Update Your Profile</div>
						<form id="contact_form" class="contact_form text-center">
							<input type="text" readonly ng-model="zzzname" class="contact_form_name input_field" placeholder="First Name" required="required" data-error="Name is required.">
							<input type="text" readonly ng-model="lname" id="lname" class="contact_form_email input_field" placeholder="Last Name" required="required" data-error="Email is required.">
							<input type="text" readonly ng-model="uname" id="uname" class="contact_form_subject input_field" placeholder="User Name" required="required" data-error="Subject is required.">
							<input type="text" ng-model="phone" id="phone" class="contact_form_subject input_field" placeholder="Phone Number" required="required" data-error="Subject is required.">
							<!--<button  type="submit" id="form_submit_button" ng-click="updatedoc()" class="form_submit_button button trans_200">Update<span></span><span></span><span></span></button>-->

							<input type="button" class="form_submit_button button trans_200" style="padding:9px 18px;" ng-click="updatedoc()" value="Update" onclick="profilepg()"/>


						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
			
			
			
			
		</div>
	</div>

	<!-- Contact -->

</div>
